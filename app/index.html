<div class="container" style="background: #4285F4; width: 100%">
    <div class="row">
        <div class="col-lg-6" style="background: #c8e5bc">
            <div class="row">
                <h3 style="text-align: center">Speech to text</h3>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-3">
                            <h4 style="margin-top: -3%">Volume</h4>
                        </div>
                        <div class="col-lg-6">
                            <input id="volume" class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="10" value="4" step="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"><h4>Langue</h4></div>
                        <div class="col-lg-9 form-group">
                            <select id="language" class="form-control">
                                <option value="fr-FR">Français</option>
                                <option value="en-US">Anglais</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <h4>Ré-écoute</h4>
                        </div>
                        <div class="col-lg-9">
                            <audio id="myaudio" controls></audio>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <header id="spanmicro"
                                    class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color-text--white">
                                        <span>
                                            <svg width="80" height="80" version="1.1"
                                                 xmlns="http://www.w3.org/2000/svg"
                                                 xmlns:xlink="http://www.w3.org/1999/xlink" id="recordButton">
                                                <image id="recordimage" x="0" y="0" width="80" height="80" xlink:href="images/001-muted.svg"></image>
                                            </svg>
                                            <canvas class="visualizer" height="30px"></canvas>
                                        </span>
                            </header>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6" style="background: #a6e1ec">
            <div class="row">
                <h3 style="text-align: center">Analyse de sentiment de texte</h3>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="form-group">
                                <textarea style="margin-left: 10%" class="form-control" id="textNLUinput" rows="3"
                                          placeholder="Entrez le texte à analyser ici..."></textarea>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <button class="btn btn-success" type="button" onclick="showNluAnalyze('texte')" style="margin-top: 17%; margin-left: 20%">Analyser</button>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-5 form-group">
                            <label style="margin-left: 20%" for="texteBrowse">Ou transmettre un fichier</label>
                            <p id="texteBrowse"></p>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label class="btn btn-primary">
                                    Parcourir...<input type="file" id="document" hidden>
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-success" type="button" onclick="showNluAnalyze('file')" style="margin-top: 0%; margin-left: 30%">Analyser</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
